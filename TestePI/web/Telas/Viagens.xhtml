<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/Template/modelo/ModeloPaginas.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="conteudo">
    <body>
       <h:form>
           <p:panel header="Viagens">
                <p:dataTable>
                    <p:column headerText="Origem">                   
                        <h:outputText value="#{passagemBean.passagem.cidadeOrigem}"/>
                    </p:column>
                    <p:column headerText="Destino">                   
                        <h:outputText value="#{passagemBean.passagem.cidadeDestino}"/>
                    </p:column>
                    <p:column headerText="Data da viagem">                   
                        <h:outputText value="#{passagemBean.passagem.dataSaida}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>          
        </h:form> 
    </body>
    </ui:define>
</ui:composition>
