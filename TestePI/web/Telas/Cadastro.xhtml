<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/Template/modelo/ModeloPaginas.xhtml">
    <ui:define name="conteudo">
    <h:form>
        <p:panel header="Cadastro de cidade">
        <p:toolbar>
            
            <p:toolbarGroup>
               
                <p:commandButton value="Adicionar" action="#{cidadeBean.salvar()}" update="@form"></p:commandButton>
                
            </p:toolbarGroup>
        </p:toolbar>
        <p:fieldset legend="Objetos">
            <p:panelGrid columns="2">
            

                <h:outputLabel value="Nome da Cidade"></h:outputLabel>
                <p:inputText value="#{cidadeBean.cidade.nomeCidade}"></p:inputText>

                <h:outputLabel value="Uf"></h:outputLabel>
                <p:inputText value="#{cidadeBean.cidade.uf}"></p:inputText>
                <h:outputLabel value="Sigla Cidade"></h:outputLabel>
                <p:inputText value="#{cidadeBean.cidade.idCidade}"></p:inputText>
                
               

           
            </p:panelGrid>
           
            <p:dataTable value="#{cidadeBean.cidades}" var="cidade">
                <p:column headerText="Operação">
                    <p:commandButton value="Editar" action="#{cidadeBean.editarCidade(cidade)}" update="@form"></p:commandButton>
                    <p:commandButton value="Excluir" action="#{cidadeBean.excluirCidade(cidade)}" update="@form"></p:commandButton>
                </p:column>
              
                <p:column headerText="Nome Cidade" sortBy="#{carro.fabricante}">
                    <h:outputText value="#{cidade.nomeCidade}"></h:outputText>
                </p:column>
                <p:column headerText="Uf" sortBy="#{cidade.uf}">
                    <h:outputText value="#{cidade.uf}"></h:outputText>
                </p:column>
                <p:column headerText="Sigla Cidade" sortBy="#{cidade.idCidade}">
                    <h:outputText value="#{cidade.idCidade}"></h:outputText>
                </p:column>
               
            </p:dataTable>
            </p:fieldset>
            </p:panel>
        
    </h:form>
    </ui:define>
</ui:decorate>
