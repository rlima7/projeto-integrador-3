<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/Template/modelo/ModeloPaginas.xhtml">
    <h:head>
        <title>Sistema de passagens</title>
    </h:head>
    <ui:define name="conteudo">   
        <h:body>
            <!--pegar atributos de cidade e veiculo, colocar em passagem, mudar template-->
         <h:form style="height: 300px">
             <p:panel header="Consulta de Passagens Vendidas">
             <p:panelGrid columns="2">          
      <p:outputLabel value="Origem"/>
                    <h:selectOneMenu id="selectOrigem"
                      value="#{passagemBean.passagem.cidadeOrigem}">
                     <f:selectItems
                         value="#{cidadeBean.cidadeNomeList()}" />
                   </h:selectOneMenu>

                    <p:outputLabel value="Destino"/>
                   <h:selectOneMenu id="selectDestino"
                      value="#{passagemBean.passagem.cidadeDestino}">
                     <f:selectItems
                         value="#{cidadeBean.cidadeNomeList()}" />
                   </h:selectOneMenu>
             
                    <p:commandButton value="Busca" action="#{passagemBean.consultaPassagem()}" style="height: 40px; width: 150px; align:center"/>
             
             </p:panelGrid>
                 <p:outputPanel autoUpdate="true">
                 <p:dataTable value="#{passagemBean.consulta}" var="passagem2">
                      
                        <p:column headerText="ID" sortBy="#{passagem2.idPassagem}">
                            <h:outputText value="#{passagem2.idPassagem}"></h:outputText>
                        </p:column>
                        <p:column headerText="ID-Veiculo" sortBy="#{passagem2.idVeiculo}">
                            <h:outputText value="#{passagem2.idVeiculo}"></h:outputText>
                        </p:column>
                        <p:column headerText="Origem" sortBy="#{passagem2.cidadeOrigem}">
                            <h:outputText value="#{passagem2.cidadeOrigem}"></h:outputText>
                        </p:column>
                        <p:column headerText="Destino" sortBy="#{passagem2.cidadeDestino}">
                            <h:outputText value="#{passagem2.cidadeDestino}"></h:outputText>
                        </p:column>
                        <p:column headerText="Valor" sortBy="#{passagem2.valorPassagem}">
                            <h:outputText value="#{passagem2.valorPassagem}"></h:outputText>
                        </p:column>
                        <p:column headerText="Poltrona" sortBy="#{passagem2.poltrona}">
                            <h:outputText value="#{passagem2.poltrona}"></h:outputText>
                        </p:column>
                        <p:column headerText="Data Saida" sortBy="#{passagem2.dataSaida}">
                            <h:outputText value="#{passagem2.dataSaida}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data Volta" sortBy="#{passagem2.dataVolta}">
                            <h:outputText value="#{passagem2.dataVolta}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>         
               
              </p:dataTable>
             </p:outputPanel>
              </p:panel>
        </h:form>         
    </h:body>
    </ui:define>
    

</ui:composition>
